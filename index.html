<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img id="galleryimage" src="./images/image3.jpg" alt="Gallery Image">Gallery Image</img>
        </div>
        <div class="controls">
            <button id="prev" onclick="prevImage()">&#10094;</button>
            <button id="next" onclick="nextImage()">&#10095;</button>
        </div>
        <div class="thumbnails">
            <img src="./images/image1.jpg" alt="Thumbnail 1" onclick="showImage(0)">
            <img src="./images/image2.jpg" alt="Thumbnail 2" onclick="showImage(1)">
            <img src="./images/image3.jpg" alt="Thumbnail 3" onclick="showImage(2)"> <img src="./images/image1.jpg" alt="Thumbnail 1" onclick="showImage(0)">
            <img src="./images/image4.jpg" alt="Thumbnail 2" onclick="showImage(1)">
            <img src="./images/image5.jpg" alt="Thumbnail 3" onclick="showImage(2)">
            <img src="./images/image6.jpg" alt="Thumbnail 1" onclick="showImage(0)">
            <img src="./images/image7.jpg" alt="Thumbnail 2" onclick="showImage(1)">
            <img src="./images/image8.jpg" alt="Thumbnail 3" onclick="showImage(2)"> <img src="./images/image1.jpg" alt="Thumbnail 1" onclick="showImage(0)">
            <img src="./images/image9.jpg" alt="Thumbnail 2" onclick="showImage(1)">
            <img src="./images/image10.jpg" alt="Thumbnail 3" onclick="showImage(2)">

            <!-- Add more thumbnails as needed -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
